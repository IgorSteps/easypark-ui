name: easypark-ui CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: List files in src
        run: ls -la ./src/

      - name: Build UI
        run: npx webpack

  unit-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test test
    
  cypress-run:
    runs-on: ubuntu-latest
    needs: build

    services:
      database:
        image: postgres:latest
        env:
          POSTGRES_USER: devUser
          POSTGRES_PASSWORD: devPassword
          POSTGRES_DB: easypark
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
      
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: 'https://github.com/IgorSteps/easypark.git'
          token: ${{ secrets.GITHUB_TOKEN }}
          path: 'backend'

      - name: Install dependencies
        run: npm install

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.1'

      - name: Build backend
        run: |
          pwd
          ls -la
          cd backend
          make build

      - name: Start Backend
        run: |
          pwd
          ls -la
          cd backend
          make run
          echo "Backend_PID=$!" >> $GITHUB_ENV

      - name: Wait 5 seconds for DB and Backend to start
        run: sleep 5 

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npx webpack serve

      - name: Cleanup Backend
        if: always()
        run: kill ${{ env.Backend_PID }}